
<div class='card'>
    <a class="list-group-item pointer" ng-click="showDetails()">
        <div class='card-header'> {{name}}</div>
        <div class='card-body'>
            <h5 class='card-title'>{{provinces}} </h5>
            <p class='card-text' ng-show="goalkeeper == 'true'" > Es portero </p>
            <p class='card-text'  ng-show="coordinator == 'true'"  > Es coordinador </p>
        </div>
    </a>
</div>
