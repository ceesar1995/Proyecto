<div class='card'>
    <a class="list-group-item">
        <div class='card-header'>
            <h5 >{{name}}</h5>
        </div>
        <div class='card-body'>
            <h5 class='card-text' ng-show="goalkeeper == 'true'" >Es portero</h5>
            <h5 class='card-text' >El jugador se apunto el {{date | date:'d/M/yy HH:mm'}}</h5>
        </div>
    </a>
</div>
