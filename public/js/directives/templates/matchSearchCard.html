    </div>
    <div class='card-body'>

        <h4 class='card-text'>Lugar: {{place}}</h4>
        <h4 class='card-text'>Provincia: {{province}}</h4>
        <h4 class='card-text'>Reglas: {{rules}}</h4>
        <h4 class='card-text'>Fecha de creaci√≥n: {{dateCreated | date:'d/M/yy HH:mm'}}</h4>
        <button  class='btn-primary btn' ng-show="showBt()" ng-click='accept()' >Aceptar</button>
    </div>
</div>
