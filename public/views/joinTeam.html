<!-- public/views/createTeam.html -->
<div class="row">
    <div class="col-xs-12">
        <div class="form-top">
            <h1>Busca tu <strong>Equipo</strong></h1>
        </div>
        <div class="form-bottom">
            <form role="form"  class="login-form">
                <div class="form-group">
                    <label for="form-nameTeam">Nombre equipo</label>
                    <input type="text" name="form-nameTeam" ng-model="team.name" placeholder="Nombre del equipo..." class="form-nameTeam form-control" id="form-nameTeam">
                </div>
                <div class="form-group">
                    <!--Provincia -->
                    <label  for="form-province">Provincias</label>
                    <select class="form-select form-control" multiple name="form-province" id="form-province" ng-model="team.province" placeholder="Provincia...">
                        <option ng-repeat="province in provinces" ng-value="province.id" >{{province.name}}</option>
                    </select>
                </div>
                <nav class="navbar ">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/views/firstLogIn.html">Atras</a>
                    </div>
                    <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
                    <ul class="nav navbar-nav">
                        <li><a ng-click="searchTeam()">Buscar</a></li>
                    </ul>
                </nav>
                <team-join-card ng-repeat="team in teams" name="{{team.name}}"  provinces="{{team.provinces}}" click="selectTeam(team)"></team-join-card>
            </form>
        </div>
    </div>
</div>
