<!-- public/views/selectPlayer.html -->
<div class="form-top">
    <div class="form-top-left">
        <h3>Selecciona tu jugador:</h3>
    </div>
    <div class="form-top-right">
        <i class="fa fa-lock"></i>
    </div>
</div>
<div class="form-bottom">
    <player ng-repeat="player in players" name="{{player.name}}"  click="selectPlayer(player)" ></player>
</div>
