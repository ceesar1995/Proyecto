<!-- public/views/logIn.html -->
<!-- HEADER -->
<nav class="navbar ">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">Log In</a>
    </div>
    <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
    <ul class="nav navbar-nav">
        <li><a href="/register">Register</a></li>
    </ul>
</nav>
<div class="form-top">
    <div class="form-top-left">
        <h3>Login to our site</h3>
        <p>Enter your username and password to log on:</p>
    </div>
    <div class="form-top-right">
        <i class="fa fa-lock"></i>
    </div>
</div>
<div class="form-bottom">
    <form role="form"  class="login-form">
        <div class="form-group">
            <label class="sr-only" for="form-username">Username</label>
            <input type="text" name="form-username" ng-model="username" placeholder="Username..." class="form-username form-control" id="form-username">
        </div>
        <div class="form-group">
            <label class="sr-only" for="form-password">Password</label>
            <input type="password" name="form-password" ng-model="password" placeholder="Password..." class="form-password form-control" id="form-password">
        </div>
        <button  ng-click="checkUser()" class="btn">Sign in!</button>
    </form>
</div>
