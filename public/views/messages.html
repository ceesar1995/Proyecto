<!-- public/views/messages.html -->
<div class="top-content">
    <div class="container">
        <div class="row " >
            <div class="col-sm-offset-2 col-sm-8 col-xs-12 ">
                <uib-tabset active="activeJustified" justified="true">
                    <uib-tab ng-click="loadMessagesReceived()" index="0" heading="Mensajes recibidos">
                        <message-card ng-repeat="message in messagesReceived.slice(((currentPage-1)*10), ((currentPage)*10))" player="{{message.player}}" date="{{message.date}}" text="{{message.text}}" subject="{{message.subject}}" delete="deleteMessage(message,0)"></message-card>
                    </uib-tab>
                    <uib-tab ng-click="loadMessagesSent()" index="1" heading="Mensajes enviados">
                        <message-card ng-repeat="message in messagesSent.slice(((currentPage-1)*10), ((currentPage)*10))" player="{{message.player}}" date="{{message.date}}" text="{{message.text}}" subject="{{message.subject}}" delete="deleteMessage(message,1)"></message-card>
                    </uib-tab>
                </uib-tabset>
                <div class="row">
                    <div class="col-sm-offset-4 col-sm-6 col-xs-12">
                        <p ng-show="totalItems==0">No hay mensajes que mostrar</p>
                    </div>
                </div>
                <ul uib-pagination total-items="totalItems" ng-show="totalItems>10" ng-model="currentPage" ></ul>
            </div>
        </div>
    </div>
</div>
