<!-- public/views/nextMatches.html -->
<div class="top-content">
    <div class="container">
        <div class="row " >
            <div class="col-sm-offset-2 col-sm-8 col-xs-12 ">
                <next-match-card ng-repeat="nextMatch in nextMatches.slice(((currentPage-1)*10), ((currentPage)*10))" name="{{nextMatch.name}}"  date-begin="{{nextMatch.dateBegin}}" date-end="{{nextMatch.dateEnd}}" place="{{nextMatch.place}}" rules="{{nextMatch.rules}}" date-created="{{nextMatch.dateCreated}}"  summon-bt="showSummon(nextMatch)" cancel="cancel(nextMatch)" show-bt="showBt()" ></next-match-card>
                <div class="row">
                    <div class="col-sm-offset-4 col-sm-6 col-xs-12">
                        <p ng-show="totalItems==0">No tienes ning√∫n partido programado</p>
                    </div>
                </div>
                <ul uib-pagination total-items="totalItems" ng-show="totalItems>10" ng-model="currentPage" ></ul>
            </div>
        </div>
    </div>
</div>
