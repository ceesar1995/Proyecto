<!-- public/views/createPlayer.html -->
<div class="row">
    <div class="col-xs-12">
        <div class="form-top">
            <h1>Crea tu perfil de <strong>Jugador</strong></h1>
        </div>
        <div class="form-bottom">
            <form role="form"  class="login-form">
                <div class="form-group">
                    <label for="form-namePlayer">Nombre jugador</label>
                    <input type="text" name="form-namePlayer" ng-model="player.name" placeholder="Nombre del jugador..." class="form-namePlayer form-control" id="form-namePlayer">
                </div>
                <div class="form-group">
                    <!--Portero -->
                    <input type="checkbox" ng-model="player.goalkeeper" id="form-goalkeeper" name="form-goalkeeper">
                    <label class="form-check-label" for="form-goalkeeper">Portero</label>
                </div>
                <div class="form-group">
                    <!--Coordinador -->
                    <input type="checkbox"  ng-model="player.coordinator" id="form-coordinator" name="form-coordinator">
                    <label class="form-check-label" for="form-coordinator">Coordinador</label>
                </div>
                <div class="form-group">
                    <!--Provincia -->
                    <label  for="form-province">Provincias</label>
                    <select class="form-select form-control" multiple name="form-province" id="form-province" ng-model="player.province" placeholder="Provincia...">
                        <option ng-repeat="province in provinces" value={{province.id}}>{{province.name}}</option>
                    </select>
                </div>
                <nav class="navbar ">
                    <div class="navbar-header">
                        <a class="navbar-brand" >Atras</a>
                    </div>
                    <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
                    <ul class="nav navbar-nav">
                        <li><a  ng-click="savePlayerData()">Siguiente</a></li>
                    </ul>
                </nav>
            </form>
        </div>
    </div>
</div>
