<div class="modal-header">
    <h1 class="modal-title" id="modal-title">Informe del post-partido contra {{$ctrl.match.name}}</h1>
    <h2>Resultado:</h2>
    <div class="row">
        <div class="form-group col-sm-6 col-xs-12">
            <label for="scoreHome">{{$ctrl.match.teamHome}}</label>
            <input class="form-control" id="scoreHome" type="number" min="0" max="99" ng-model="$ctrl.scoreHome">
        </div>
        <div class="form-group col-sm-6 col-xs-12">
            <label for="scoreGuest">{{$ctrl.match.teamGuest}}</label>
            <input class="form-control" id="scoreGuest" type="number" min="0" max="99" ng-model="$ctrl.scoreGuest">
        </div>
    </div>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-sm-12 col-lg-6">
            <h3>Jugadores convocados</h3>
            <div class="row">
                <div class="col-xs-3">
                    <h5>Nombre</h5>
                </div>
                <div class="col-xs-2">
                    <h5>Portero</h5>
                </div>
                <div class="col-xs-1">
                    <h5>¿Jugó?</h5>
                </div>
                <div class="col-xs-3">
                    <h5>Goles</h5>
                </div>
                <div class="col-xs-3">
                    <h5>Acción</h5>
                </div>
            </div>
            <player-report-card ng-repeat="player in $ctrl.playersSummoned" name="{{player.name}}" goalkeeper="{{player.goalkeeper}}" played="player.played" goals="player.goals" save="$ctrl.save(player)" show-bt="$ctrl.showBt()"></player-report-card>
        </div>
        <div class="col-sm-12 col-lg-6">
            <h3>Jugadores no convocados</h3>
            <div class="row">
                <div class="col-xs-3">
                    <h5>Nombre</h5>
                </div>
                <div class="col-xs-2">
                    <h5>Portero</h5>
                </div>
                <div class="col-xs-1">
                    <h5>¿Jugó?</h5>
                </div>
                <div class="col-xs-3">
                    <h5>Goles</h5>
                </div>
                <div class="col-xs-3">
                    <h5>Acción</h5>
                </div>
            </div>
            <player-report-card ng-repeat="player in $ctrl.playersNotSummoned" name="{{player.name}}" goalkeeper="{{player.goalkeeper}}" played="player.played" goals="player.goals" save="$ctrl.save(player)" show-bt="$ctrl.showBt()"></player-report-card>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancelar</button>
</div>
