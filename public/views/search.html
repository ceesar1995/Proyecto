<!-- public/views/search.html -->
<div class="top-content">
    <div class="container">
        <div class="row " >
            <div class="col-sm-offset-2 col-sm-8 col-xs-12 ">
                <uib-tabset active="activeJustified" justified="true">
                    <uib-tab ng-click="searchTeams()" index="0" heading="Resultados equipos">
                        <team-search-card ng-repeat="team in teams.slice(((currentPage-1)*10), ((currentPage)*10))" name="{{team.name}}" provinces="{{team.provinces}}" show-bt="showBtTeam(team)" show="team.show" click="sendMessageTeam(team)" subject="team.subject" text="team.text" join-team="joinTeam(team)" submitted-message="team.submittedMessage"></team-search-card>
                    </uib-tab>
                    <uib-tab ng-click="searchPlayers()" index="1" heading="Resultados jugadores">
                        <player-search-card ng-repeat="player in players.slice(((currentPage-1)*10), ((currentPage)*10))" name="{{player.name}}" provinces="{{player.provinces}}" team-names="{{player.teamNames}}"  show="player.show" click="sendMessagePlayer(player)" subject="player.subject" text="player.text" submitted-message="player.submittedMessage" ></player-search-card>
                    </uib-tab>
                </uib-tabset>
                <div class="row">
                    <div class="col-sm-offset-4 col-sm-6 col-xs-12">
                        <p ng-show="totalItems==0">{{errorMessage}}</p>
                    </div>
                </div>
                <ul uib-pagination total-items="totalItems" ng-show="totalItems>10" ng-model="currentPage" ></ul>
            </div>
        </div>
    </div>
</div>
