<!-- public/views/selectTeam.html -->
<div class="form-top overflowHidden">
    <div class="form-top-left">
        <h3>Selecciona tu equipo:</h3>
    </div>
    <div class="form-top-right">
        <i class="fa fa-lock"></i>
    </div>
</div>
<div class="form-bottom">
    <team ng-repeat="team in teams" name="{{team.name}}"  id="{{team._id}}" click="selectTeam(id,team)" ></team>
</div>
