<!-- public/views/editData.html -->
<div class="top-content">
    <div class="inner-bg" >
        <div class="container">
            <div class="row " >
                <div class="col-sm-offset-2 col-sm-8 col-xs-12 ">
                    <uib-tabset active="activeJustified" justified="true">
                        <uib-tab  index="0" heading="Editar datos usuario">
                            <form role="form"  class="login-form">
                                <div class="form-group">
                                    <label  for="form-old-password">Contrase単a antigua</label>
                                    <input type="password" name="form-old-password" ng-model="user.oldPassword" placeholder="Contrase単a antigua..." class="form-username form-control" id="form-old-password">
                                </div>
                                <div class="form-group">
                                    <label for="form-password">Nueva contrase単a</label>
                                    <input type="password" name="form-password" ng-model="user.password" placeholder="Nueva contrase単a..." class="form-password form-control" id="form-password">
                                </div>
                                <div class="form-group">
                                    <label  for="form-email">Email</label>
                                    <input type="text" name="form-email" ng-model="user.email" placeholder="Email..." class="form-email form-control" id="form-email">
                                </div>
                                <div class="form-group">
                                    <label for="form-name">Nombre</label>
                                    <input type="text" name="form-name" ng-model="user.name" placeholder="Nombre..." class="form-name form-control" id="form-name">
                                </div>
                                <div class="form-group">
                                    <label  for="form-surname">Apellido</label>
                                    <input type="text" name="form-surname" ng-model="user.surname" placeholder="Apellido..." class="form-surname form-control" id="form-surname">
                                </div>
                                <div class="form-group">
                                    <!--Fecha nacimiento -->
                                    <label for="dateInput" >Fecha de nacimiento</label>
                                    <p class="input-group">
                                        <input id="dateInput" type="text" class="form-control" uib-datepicker-popup="{{format}}" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" ng-model="dateBorn" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </p>
                                </div>
                                <button ng-click="save(0)" class="btn">Guardar</button>
                            </form>
                        </uib-tab>
                        <uib-tab index="1" heading="Editar datos jugador">
                            <form role="form"  class="login-form">
                                <div class="form-group">
                                    <label for="form-namePlayer">Nombre jugador</label>
                                    <input type="text" name="form-namePlayer" ng-model="player.name" placeholder="Nombre del jugador..." class="form-namePlayer form-control" id="form-namePlayer">
                                </div>
                                <div class="form-group">
                                    <!--Portero -->
                                    <input type="checkbox" ng-model="player.goalkeeper" id="form-goalkeeper" name="form-goalkeeper">
                                    <label class="form-check-label" for="form-goalkeeper">Portero</label>
                                </div>
                                <div class="form-group">
                                    <!--Coordinador -->
                                    <input type="checkbox"  ng-model="player.coordinator" id="form-coordinator" name="form-coordinator">
                                    <label class="form-check-label" for="form-coordinator">Coordinador</label>
                                </div>
                                <div class="form-group">
                                    <!--Provincia -->
                                    <label  for="form-province">Provincias</label>
                                    <select class="form-select form-control" multiple name="form-province" id="form-province" ng-model="player.province" placeholder="Provincia...">
                                        <option ng-repeat="province in provinces" ng-value="province.id">{{province.name}}</option>
                                    </select>
                                </div>
                                <button ng-click="save(1)" class="btn">Guardar</button>
                            </form>
                        </uib-tab>
                        <uib-tab ng-show="privileges.privileges" index="2" heading="Editar datos equipo">
                            <form role="form"  class="login-form">
                                <div class="form-group">
                                    <label for="form-nameTeam">Nombre equipo</label>
                                    <input type="text" name="form-nameTeam" ng-model="team.name" placeholder="Nombre del equipo..." class="form-nameTeam form-control" id="form-nameTeam">
                                </div>
                                <div class="form-group">
                                    <!--Provincia -->
                                    <label  for="form-province2">Provincias</label>
                                    <select class="form-select form-control" multiple name="form-province" id="form-province2" ng-model="team.province" placeholder="Provincia...">
                                        <option ng-repeat="province in provinces" ng-value="province.id">{{province.name}}</option>
                                    </select>
                                </div>
                                <button ng-click="save(2)" class="btn">Guardar</button>
                            </form>
                        </uib-tab>
                    </uib-tabset>
                </div>
            </div>
        </div>
    </div>
</div>
